<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>口算游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

       .container {
            margin-top: 50px;
        }

        h1 {
            color: #333;
            animation: colorCycle 5s linear infinite;
        }

       .question {
            font-size: 20px;
            margin-top: 20px;
            animation: colorCycle 5s linear infinite;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

       .result {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
            animation: colorCycle 5s linear infinite;
        }

        #clearButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

       .number-buttons {
            width: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 10px auto;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

       .number-button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ddd;
            color: #333;
            border: none;
            cursor: pointer;
            margin: 5px 5px;
        }

        /* 定义彩色循环渐变动画 */
        @keyframes colorCycle {
            0% {
                color: red;
            }

            20% {
                color: orange;
            }

            40% {
                color: yellow;
            }

            60% {
                color: green;
            }

            80% {
                color: blue;
            }

            100% {
                color: purple;
            }
        }

        /* 应用动画到多个元素 */
        #scoreDisplay,
        #successCountDisplay,
        #failureCountDisplay,
        #countdownDisplay {
            animation: colorCycle 5s linear infinite;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>口算游戏</h1>
    </div>

    <script>
        // 在页面加载时检查本地存储中是否有用户名
        if (!localStorage.getItem('username')) {
            // 如果没有用户名，弹出提示框要求输入用户名
            alert('请输入用户名！');
            const username = prompt('请输入你的用户名：');
            if (username) {
                // 将用户名保存到本地存储
                localStorage.setItem('username', username);
                // 在页面上显示欢迎信息
                const welcomeMessage = document.createElement('p');
                welcomeMessage.textContent = `${username}祝您游戏愉快`;
                document.body.appendChild(welcomeMessage);
            }
        } else {
            // 如果有用户名，直接在页面上显示欢迎信息
            const username = localStorage.getItem('username');
            const welcomeMessage = document.createElement('p');
            welcomeMessage.textContent = `${username}祝您游戏愉快`;
            document.body.appendChild(welcomeMessage);
        }
    </script>

    <div class="container">
        <div class="question"></div>
        <input type="text" id="answerInput">
        <button onclick="checkAnswer()">提交答案</button>
        <div class="result"></div>
        <p>当前分数：<span id="scoreDisplay">0</span></p>
        <p>成功局数：<span id="successCountDisplay">0</span></p>
        <p>失败局数：<span id="failureCountDisplay">0</span></p>
        <p>倒计时：<span id="countdownDisplay"></span></p>
    </div>

    <div class="container number-buttons">
        <div style="display: flex; justify-content:center; align-items:center;">
            <button class="number-button" onclick="appendNumber(1)">1</button>
            <button class="number-button" onclick="appendNumber(2)">2</button>
            <button class="number-button" onclick="appendNumber(3)">3</button>
        </div>
        <div style="display: flex; justify-content:center; align-items:center;">
            <button class="number-button" onclick="appendNumber(4)">4</button>
            <button class="number-button" onclick="appendNumber(5)">5</button>
            <button class="number-button" onclick="appendNumber(6)">6</button>
        </div>
        <div style="display: flex; justify-content:center; align-items:center;">
            <button class="number-button" onclick="appendNumber(7)">7</button>
            <button class="number-button" onclick="appendNumber(8)">8</button>
            <button class="number-button" onclick="appendNumber(9)">9</button>
        </div>
        <div style="display: flex; justify-content:center; align-items:center;">
            <button class="number-button" onclick="clearInput()">C</button>
            <button class="number-button" onclick="appendNumber(0)">0</button>
            <button class="number-button" onclick="deleteLastDigit()">D</button>
        </div>
    </div>

    <div class="container">
        <button id="clearButton">清除分数</button>
        <button id="startGameButton" onclick="startOrEndGame()">开始对局</button>
    </div>

    <script>
        let score = 0;
        let successCount = 0;
        let failureCount = 0;
        let countdown;
        let timer;
        let isGameStarted = false;

        function updateDisplays() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('successCountDisplay').textContent = successCount;
            document.getElementById('failureCountDisplay').textContent = failureCount;
        }

        if (localStorage.getItem('score')) {
            score = parseInt(localStorage.getItem('score'));
            updateDisplays();
        }
        if (localStorage.getItem('successCount')) {
            successCount = parseInt(localStorage.getItem('successCount'));
            updateDisplays();
        }
        if (localStorage.getItem('failureCount')) {
            failureCount = parseInt(localStorage.getItem('failureCount'));
            updateDisplays();
        }

        function generateArithmeticQuestion() {
            let num1, num2, operator, answer;
            const operators = ['+', '-', '*', '/'];
            operator = operators[Math.floor(Math.random() * operators.length)];

            switch (operator) {
                case '+':
                    num1 = Math.floor(Math.random() * 999999);
                    num2 = Math.floor(Math.random() * 999999);
                    answer = num1 + num2;
                    break;
                case '-':
                    num1 = Math.floor(Math.random() * 999999);
                    num2 = Math.floor(Math.random() * num1);
                    answer = num1 - num2;
                    break;
                case '*':
                    num1 = Math.floor(Math.random() * 99) + 10;
                    num2 = Math.floor(Math.random() * 99) + 10;
                    answer = num1 * num2;
                    break;
                case '/':
                    num2 = Math.floor(Math.random() * 99999) + 1;
                    answer = Math.floor(Math.random() * 999) + 1;
                    num1 = num2 * answer;
                    break;
            }

            return {
                question: `${num1} ${operator} ${num2} =?`,
                answer: answer
            };
        }

        let currentQuestion = generateArithmeticQuestion();
        document.querySelector('.question').textContent = currentQuestion.question;

        function checkAnswer() {
            const answerInput = document.getElementById('answerInput');
            const userAnswer = parseInt(answerInput.value.trim());
            const correctAnswer = currentQuestion.answer;

            if (userAnswer === correctAnswer) {
                score++;
                updateDisplays();
                localStorage.setItem('score', score);
                currentQuestion = generateArithmeticQuestion();
                document.querySelector('.question').textContent = currentQuestion.question;
                document.querySelector('.result').textContent = "正确！进入下一题。";
            } else {
                score -= 5;
                updateDisplays();
                localStorage.setItem('score', score);
                document.querySelector('.result').textContent = "错误，请重新尝试。正确答案是 " + correctAnswer + "。";
            }
            answerInput.value = "";

            if (score >= 10) {
                clearInterval(timer);
                successCount++;
                updateDisplays();
                localStorage.setItem('successCount', successCount);
                localStorage.setItem('score', 0);
                score = 0;
                alert("恭喜过关！");
            }
        }

        document.getElementById('clearButton').addEventListener('click', function () {
            score = 0;
            updateDisplays();
            localStorage.removeItem('score');
        });

        function startOrEndGame() {
            if (!isGameStarted) {
                // 游戏未开始，开始游戏
                score = 0;
                updateDisplays();
                localStorage.removeItem('score');
                countdown = 6 * 60;
                timer = setInterval(updateCountdown, 1000);
                currentQuestion = generateArithmeticQuestion();
                document.querySelector('.question').textContent = currentQuestion.question;
                document.getElementById('startGameButton').textContent = '结束对局';
                isGameStarted = true;
            } else {
                // 游戏已开始，结束游戏
                clearInterval(timer);
                document.getElementById('startGameButton').textContent = '开始对局';
                isGameStarted = false;
                // 可以在这里添加更多结束游戏时的清理代码，比如重置其他相关状态等
                alert("游戏已结束。");
            }
        }

        function updateCountdown() {
            const minutes = Math.floor(countdown / 60);
            const seconds = countdown % 60;
            document.getElementById('countdownDisplay').textContent = `${minutes}:${seconds < 10? '0' : ''}${seconds}`;
            countdown--;

            if (countdown < 0) {
                clearInterval(timer);
                failureCount++;
                updateDisplays();
                localStorage.setItem('failureCount', failureCount);
                localStorage.setItem('score', 0);
                score = 0;
                alert("可惜了，时间到，未过关。");
            }
        }

        function appendNumber(number) {
            const answerInput = document.getElementById('answerInput');
            answerInput.value += number;
        }

        function clearInput() {
            document.getElementById('answerInput').value = '';
        }

        function deleteLastDigit() {
            const answerInput = document.getElementById('answerInput');
            answerInput.value = answerInput.value.slice(0, -1);
        }

        // 添加播放音乐的功能
        const musicButton = document.createElement('button');
        musicButton.textContent = '播放音乐';
        musicButton.style.position = 'absolute';
        musicButton.style.top = '10px';
        musicButton.style.left = '10px';
        document.body.appendChild(musicButton);

        musicButton.addEventListener('click', function () {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'audio/*';
            fileInput.addEventListener('change', function (event) {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = function (e) {
                    const audio = new Audio(e.target.result);
                    audio.play();
                    // 可以考虑将音频数据存储在 IndexedDB 等本地存储中以实现缓存，但这需要更多代码实现
                };
                reader.readAsDataURL(file);
            });
            fileInput.click();
        });
    </script>

    <video autoplay loop muted style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
        <source src="static/01.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>

</html>
